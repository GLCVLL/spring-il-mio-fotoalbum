<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Category List</title>

<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
	
	<div class="container mt-3">
    <h2>Category List</h2>
    <ul class="list-group">

        <li th:each="category : ${categories}" class="list-group-item">
            <span th:text="${category.name}"></span>

            <form method="post" th:action="@{/categories/delete/{id}(id=${category.id})}" style="display: inline;">
                <input type="submit" value="DELETE" class="btn btn-danger">
            </form>
        </li>
    </ul>
    <a href="/categories/create" class="btn btn-primary mt-3">Create New Category</a>
    <a href="/" class="btn btn-secondary mt-3">Back</a>
</div>
<!-- Bootstrap Bundle with Popper -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
