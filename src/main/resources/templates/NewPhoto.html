<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create a New Photo</title>

<!-- Bootstrap CSS -->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
	
<div class="container">
    <h1>Create New Photo</h1>
    
    <form method="post" th:object="${photo}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" >
            <div th:replace="~{frags :: errorDiv('title')}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
            <div th:replace="~{frags :: errorDiv('description')}" />   
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="text" class="form-control" id="url" name="url" th:field="*{url}" required>
            <div th:replace="~{frags :: errorDiv('url')}" />
        </div>
        <div class="mb-3">
            <label for="visible">Visible:</label>
            <input type="checkbox" id="visible" name="visible" th:field="*{visible}">
        </div>
        <label>Select Categories:</label><br>
        <div class="my-3" th:each="category : ${categories}">
            <input type="checkbox" th:id="${'category-' + category.id}"
                   th:value="${category.id}" th:field="*{categories}">
            <label th:for="${'category-' + category.id}" th:text="${category.name}"></label>
        </div>
        <a href="/categories" class="btn btn-info my-3">Categories list</a>
        <button type="submit" class="btn btn-primary">Save Photo</button>
    </form>
    
    <a href="/" class="btn btn-secondary mt-3">Back</a>
</div>

<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</body>
</html>
